name: Code Luacheck

on:
  pull_request:
    branches: [ master ]
  
  workflow_dispatch:

jobs:
  luacheck:
    name: code luacheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Lua
        uses: leafo/gh-actions-lua@v10
        with:
          luaVersion: "5.4"

      - name: Setup LuaRocks
        uses: leafo/gh-actions-luarocks@v4

      - name: Install luacheck
        run: luarocks install luacheck

      - name: Run luacheck
        run: git ls-files -- "*.lua" | xargs luacheck
